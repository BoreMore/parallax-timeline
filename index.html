        <div class="sort-buttons">
            <div class="date-sort">
                <h6>Sort by Date</h6>
                <!-- sort by dates -->
                <button class="btn btn-sort active" data-newest="true">Newest</button>
                <button class="btn btn-sort" data-newest="false">Oldest</button>
            </div>
            <div class="type-sort">
                <h6>Sort by Type</h6>
                <button class="btn btn-sort active" data-type="null">All Types</button>
                <!-- sorts by the project type key in the timeline.js file -->
                <button class="btn btn-sort" data-type="may-type">may-type</button>
                <button class="btn btn-sort" data-type="nov-type">nov-type</button>
            </div>
        </div>
